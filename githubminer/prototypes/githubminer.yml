url: https://github.com/lampwins/github-miner
description: >
  Miner for github.com address space
prototypes:
  hooksMiner:
    author: John Anderson (@lampwins)
    class: githubminer.Miner
    development_status: EXPERIMENTAL
    node_type: miner
    indicator_types:
      - IPv4
    tags:
      - extension
      - githubminer
    description: >
      Mine github address space for hooks
    config:
      type: hooks
      # source name used in the indicators
      source_name: github.hook
      # age out of indicators
      age_out:
        sudden_death: true
        default: null
      # flag indicators with share level green
      attributes:
        share_level: green

